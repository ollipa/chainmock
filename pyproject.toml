[tool.poetry]
name = "chainmock"
version = "0.1.0"
description = "Mocking library for Python and Pytest"
authors = ["Olli Paakkunainen <olli@paakkunainen.fi>"]
license = "MIT"
repository = "https://github.com/ollipa/chainmock"
readme = "README.md"
keywords = ["testing", "mock", "mocking", "pytest"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
    "Topic :: Software Development :: Testing :: Unit",
    "Typing :: Typed",
]
packages = [{ include = "chainmock", from = "src" }]

[tool.poetry.urls]
"Source Code" = "https://github.com/ollipa/chainmock"
"Issue Tracker" = "https://github.com/ollipa/chainmock/issues"

[tool.poetry.dependencies]
python = "^3.8"
pytest = "^6.2.5"

[tool.poetry.dev-dependencies]
mypy = "^0.920"
pylint = "^2.12.2"
isort = "^5.10.1"
black = "^21.12b0"
ipython = "^7.30.1"
pytest-asyncio = "^0.16.0"
coverage = "^6.2"

[tool.poetry.plugins.pytest11]
chainmock = "chainmock._pytest_plugin"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.messages_control]
disable = ["too-few-public-methods", "duplicate-code"]

[tool.pylint.format]
max-line-length = "100"

[tool.isort]
line_length = 100
profile = "black"

[tool.black]
line_length = 100

[tool.mypy]
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true

disallow_subclassing_any = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true

check_untyped_defs = true
no_implicit_optional = true
ignore_missing_imports = true
strict_equality = true
